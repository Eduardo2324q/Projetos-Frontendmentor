<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/images/logo-eduardo.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Eduardo de P. Oliveira - Desenvolvedor Frontend</title>
</head>
<body>
    <main class="container">
        <section class="imagem">
            <figure>
                <img src="./src/images/image-product-desktop.jpg" alt="Perfume" class="img-desktop">
                <img src="./src/images/image-product-mobile.jpg" alt="Perfume" class="img-mobile">
            </figure>
        </section>
        <section class="container-descricao">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
                CHANEL.</p>
            <div class="preco">
                <p class="promocao">$149.99</p>
                <p class="preco-original"><s>$169.99</s></p>
            </div>
            <button class="btn-carrinho"><img src="./src/images/icon-cart.svg" alt="Carrinho de compras">Add to Cart</button>
        </section>
    </main>
</body>
</html>
