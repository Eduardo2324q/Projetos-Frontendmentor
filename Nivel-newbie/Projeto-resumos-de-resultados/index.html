<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/logo-eduardo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Eduardo de P. Oliveira - Desenvolvedor Frontend</title>
</head>

<body>
    <main class="container">
        <section class="container-resultado">
            <h1>Seu Resultado</h1>
            <div class="resultado">
                <p class="numero-resultado-1">76</p>
                <p class="numero-resultado-2">de 100</p>
            </div>

            <h2>Ótimo</h2>
            <p>Você teve um desempenho melhor do que 65% das pessoas que fizeram esses testes.</p>
        </section>
        <section class="container-resumo">
            <h2>Resumo</h2>
            <ul>
                <li class="card-reacao">
                    <span class="reacao-texto"><img src="./src/images/icon-reaction.svg" alt="Icone de raio">Reação</span>
                    <span class="numero-texto"> <span class="numero-negrito">80</span> / 100</span>
                </li>
                <li class="card-memoria">
                    <span class="texto-memoria"><img src="./src/images/icon-memory.svg" alt="Icone de Cerebro">Memória</span>
                    <span class="numero-texto"><span class="numero-negrito">92</span> / 100</span>
                </li>
                <li class="card-conversa">
                    <span class="texto-conversa"><img src="./src/images/icon-verbal.svg" alt="Balão de conversa">Verbal</span>
                    <span class="numero-texto"><span class="numero-negrito">61</span> / 100</span>
                </li>
                <li class="card-olho">
                    <span class="texto-olho"><img src="./src/images/icon-visual.svg" alt="Icone de olho">Visual</span>
                    <span class="numero-texto"><span class="numero-negrito">73</span> / 100</span></li>
            </ul>
            <button class="btn-continuar">Continuar</button>
        </section>
    </main>
</body>

</html>
